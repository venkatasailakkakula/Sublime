<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
</head>
<body>
<form action="{% url 'form' %}" method="post">
	{% csrf_token %}
	<input type="text" name="fname" placeholder="Enter First Name"><br>
	<input type="text" name="lname" placeholder="Enter Last Name"><br>
	<input type="email" name="email" placeholder="Enter email"><br>
	<input type="text" name="phno" placeholder="Enter phonenumber"><br>
	<p>Enter gender</p>
	<input type="radio" name="gender" value="male"> Male<br>
<input type="radio" name="gender" value="female" placeholder="Enter gender"> Female<br>

	<input type="texttare" name="address" placeholder="Enter address"><br>
	<p>Languages known:</p>

<div>
  <input type="checkbox" name="languages" value="telugu">
  <label for="telugu">Telugu</label>
  <input type="checkbox" name="languages" value="english">
  <label for="english">English</label>
  <input type="checkbox" name="languages" value="hindi">
  <label for="hindi">Hindi</label>
</div>
	<input type="submit" name="submit" value="Submit">
</form>
</body>
</html>
