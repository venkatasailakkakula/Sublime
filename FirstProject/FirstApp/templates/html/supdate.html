{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Single User Update</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<script type="text/javascript" src="{% static 'js/bootstrap%.min.js' %}"></script>
</head>
<body>
	<div class="container mt-4">
		<div class="card col-md-6 mx-auto">
			<div class="card-body">
				<h3>Single user update</h3>
				<form method="POST">
					{% csrf_token %}
					<input type="text" name="n" class="form-control my-2" value="{{p.name}}">
					<input type="email" name="e" class="form-control my-2" value="{{p.email}}">
					<div class="row">
						<div class="col">
							<a href="{% url 'dt' %}" class="btn btn-outlime-secondary col-sm my-2 form-control mx-auto">Back</a>
						</div>
						<div class="col">
							<input type="submit" value="Update" class="btn btn-outlime-success col-sm my-2 mx-auto form-control">
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
